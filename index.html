<script>
    let lessons = document.querySelector('.lessons');
    let lessonsChildren = lessons.children;
    for (let i = 0; i < lessonsChildren.length; i++) {
        if ((i + 1) % 2 === 0) {
            let childElement = lessonsChildren[i];
            childElement.style.cssText = `background-color: #77608d;`;
        }
    }
</script>
