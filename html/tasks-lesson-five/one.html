<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
'use strict'
// Поступово генерувати 100 випадкових чисел від 1 до 1000. Підрахувати яких чисел більше: парних чи непарних.
let pairedNum = 0;
let oddNum = 0;
for (let randomNumbers = 0; randomNumbers < 100; randomNumbers++){
    let random = 1 + Math.floor(Math.random() * 1000);
    console.log(random);
    if(random % 2 === 0){
        pairedNum++
    }else if(random % 2 !== 0){
        oddNum++
    }
}
console.log(`Парних: ${pairedNum}, Не парних: ${oddNum}.`);
</script>
</body>
</html>
