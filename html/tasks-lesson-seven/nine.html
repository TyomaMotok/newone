    <script>
        // Задача 9. Дано покази температур (довільна кількість). Розробити функцію, яка дозволить підрахувати кількість від’ємних показів температури.
        function minusTemp() {
        let count = 0;

        for (let i = 1; i <= 7; i++) {
            let temp = parseFloat(prompt('Введіть показник температури!'));
            if (temp < 0) {
            count++;
            }
        }
            return count;
        }

        let negativeCount = minusTemp();
        console.log('Кількість від\'ємних показів температури:', negativeCount);

    </script>
