    <script>
    // Задача 3. Створити окремі функції, які для 4 чисел знаходять:
    // 1)суму;
    // 2)добуток;
    // 3)середнє арифметичне;
    // 4)мінімальне значення. 
    function sum(a, b, c, d){
        return a + b + c + d;
    }
    function product(a, b, c, d){
        return a * b * c * d;
    }
    function arithmeticMean(a, b, c, d){
        return sum(a, b, c, d) / 4;
    }

    function minValue(a, b, c, d){
        let min = a;
        if(b < min) min = b;
        if (c < min) min = c;
        if (d < min) min = d;
        return min;
    }

    console.log(sum(1, 2, 3, 4))
    console.log(product(2, 2, 2, 0))
    console.log(arithmeticMean(20, 20, 20, 20))
    console.log(minValue(-10, 5, 8, -4));
    </script>
