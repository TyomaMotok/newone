<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Задача 1. Створити функцію, яка за номером місяця повертає його назву.
        let monthNumFunc = () => parseInt(prompt('Привіт, введи номер місяця!'));
        let resultMonthNum = monthNumFunc();

        function getNameOfTheMonth (){
            let result;
            switch(resultMonthNum){
                case 1 : result = 'January';
                break;
                case 2 : result = 'February';
                break;
                case 3 : result = 'March';
                break;
                case 4 : result = 'April';
                break;
                case 5 : result = 'May';
                break;
                case 6 : result = 'June';
                break;
                case 7 : result = 'July';
                break;
                case 8 : result = 'August';
                break;
                case 9 : result = 'September';
                break;
                case 10 : result = 'October';
                break;
                case 11: result = 'November';
                break;
                case 12 : result = 'December';
                break;
                default: result = 'WTF?'
                break;
            }
            return result;
        }
        document.write(getNameOfTheMonth());
    </script>
</body>
