<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
'use strict'
// Найбільше замінити на 0, якщо одинакові то обидва на 0.
let numOne = parseInt(prompt('Type a num!'));
let numTwo = parseInt(prompt('Type one more num!'));
if (numOne === numTwo) numOne = numTwo = 0;
else if(numOne > numTwo) numOne = 0;
else numTwo = 0

document.write(`Num1 = ${numOne}, Num2 = ${numTwo}`)
</script>
</body>
</html>
