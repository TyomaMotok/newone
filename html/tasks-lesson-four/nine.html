<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
'use strict'
//Міні перекладач. Вводиться одне із слів "table", "car", "bus", 'man'. Вивести переклад
let engWord = prompt('please, type an English word!');
switch (engWord){
    case 'man':
    alert('чоловік')
    break;
    case 'table':
    alert('стіл')
    break;
    case 'car':
    alert('машинка')
    break;
    case 'bus':
    alert('автобус')
    break;

    default:
    alert('unknown word. sorry, we work on that.')
    break;
}
</script>
</body>
</html>
