<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
'use strict'
// Задача. З клавіарути вводиться номер дня. Вивести на екран чи це робочий, чи віхідний день.
const dayOfTheWeek = parseInt(prompt('Введіть номер дня неділі!'));
switch(dayOfTheWeek){
    case 1:
    case 2:
    case 3:
    case 4:
    case 5:
    alert('Work Days!')
    break;
    case 6:
    case 7:
    alert('Rest Days');
    break;
    default:
    alert('invalid num');
}
</script>
</body>
</html>
