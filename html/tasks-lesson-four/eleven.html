<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
'use strict'
//1xx: Informational responses (100 – 199)
//2xx: Successful responses (200 – 299)
//3xx: Redirection messages (300 – 399)
//4xx: Client error responses (400 – 499)
//5xx: Server error responses (500 – 599)
const statusCode = parseInt(prompt('Type the code:'));
let res;

if(statusCode >=100 && statusCode<200) res = 'Informational responses';
else if(statusCode >=200 && statusCode<300) res = 'Successful responses';
else if(statusCode >=300 && statusCode<400) res = 'Redirection messages';
else if(statusCode >=400 && statusCode<500) res = 'Client error responses';
else if(statusCode >=500 && statusCode<600) res = 'Server error responses';
else alert('Bullshit!')


alert (res);
</script>
</body>
</html>
