<script>
'use strict'
//Вводиться кількість місяців. Вивести кількість повних років
const amountOfMonths = parseInt(prompt('How many months have passed?'));
const amountOfMonthsInAYear = 12;
let fullYears = Math.floor(amountOfMonths / amountOfMonthsInAYear);
alert (fullYears);
</script>
