<script>
'use strict'
// 1.Знайти найбільше серед 2 чисел.
const num1 = parseInt(prompt('type a num'));
const num2 = parseInt(prompt('type one more num'));
if(num1 > num2) alert ('Перше введене число було більшим');
if(num2 > num1) alert ('Друге введене число було більшим');
if(num2 === num1) alert ('Числа однакові');
else alert('Маячня')
</script>
