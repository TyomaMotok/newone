<script>
'use strict'
 //Вводиться назва фреймворку "Vue", "React", "Express". Вивести для яких цілей вони використовуються
const frameWorkTitle = prompt('Please Type a FrameWork title');
let result;
switch(frameWorkTitle){
    case 'React' :
    case 'Vue' :
    result = 'Front';
    break;
    case 'Express' :
    result = 'Backend';
    break;
    default: 
    result = 'unknown';
    break;
}
alert(result);
</script>
