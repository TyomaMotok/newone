<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<script>
'use strict'
//Вводиться назва предмета. Вивести кабінет, у якому проводиться ця дисципліна
// math -302
//history -213
//geography - 102

const mathCabinetNum = 302;
const historyCabinetNum = 213;
const geographyCabinetNum = 102;
let subjectName = prompt('Введіть назву кабінета!');

switch(subjectName){
case 'math':
alert(`Вам потрібний кабінет під номером: ${mathCabinetNum}`);
break;
case 'history':
alert(`Вам потрібний кабінет під номером: ${historyCabinetNum}`);
break;
case 'geography':
alert(`Вам потрібний кабінет під номером: ${geographyCabinetNum}`);
break;

default:
alert('Йди на фізру')
break;
}
</script>
</body>
