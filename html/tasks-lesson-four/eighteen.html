<script>
'use strict'
// 12.	Знайти 2 найбільших числа з 4 цілих чисел.
let num1 = parseInt(prompt('Num 1'))
let num2 = parseInt(prompt('Num 2'))
let num3 = parseInt(prompt('Num 3'))
let num4 = parseInt(prompt('Num 4'))
let max1 = -Infinity;
let max2 = -Infinity;


if(num1 > max1){
    max2 = max1
    max1 = num1
}else if(num1 > max2){
    max2 = num1;
}

if(num2 > max1){
    max2 = max1
    max1 = num2
}else if(num2 > max2){
    max2 = num2;
}

if (num3 > max1){
    max2 = max1;
    max1 = num3;
}else if(num3 > max2){
    max2 = num3;
}

if(num4 > max1){
    max2 = max1;
    max1 = num4;
}else if(num4 > max2){
    max2 = num4;
}

console.log(max1);
console.log(max2);
// alert(`Max num one: ${max1}; Max num two: ${max2};`)
