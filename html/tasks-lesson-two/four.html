<script>
    //Задача 4. Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.
    const cmLength = parseFloat(prompt('Довжина в см:'));
    const metres = parseFloat(cmLength / 100);
    const kilometers = parseFloat(metres / 1000);
    console.log(`Сантиметрів: ${cmLength}`);
    console.log(`Метрів: ${metres}`);
    console.log(`Кілометрів: ${kilometers}`);
</script>
