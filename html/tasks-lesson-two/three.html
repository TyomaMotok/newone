<!DOCTYPE html>
<html lang="en">
<head>

<body>
<script>
    //Задача 3. Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5% від загальної вартості).
    let amountOfProducts = parseInt(prompt('What is the amount of product we have?'));
    let productPrice = parseFloat(prompt('What is the cost of one product?')).toFixed(2);
    let totalCost = parseFloat(productPrice * amountOfProducts);
    let valueAddedTax =  totalCost / 100 * 5;
    console.log(`Загальна вартість: ${totalCost}. ПВД: ${valueAddedTax}`);

</script>
</body>
</html>
