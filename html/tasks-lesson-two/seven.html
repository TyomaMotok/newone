<body>
<script>
    //Задача 7. Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера дня (від 0 до 6).
    let minFirst = 1;
    let maxFirst = 12;
    // ------------------
    let minSecond = 1;
    let maxSecond = 12;
    let randomFloatOne = Math.random() * (maxFirst - minFirst) + minFirst;
    let randomFloatTwo = Math.random() * (maxFirst - minSecond) + minSecond;
    document.write(parseInt(randomFloatOne + randomFloatTwo));
</script>
</body>
