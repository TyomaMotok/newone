<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    let min = 1;
    let max = 10000;
    let secondsPassed = Math.floor(Math.random() * (max - min + 1)) + min;
    let minutesPassed = secondsPassed / 60;
    let hoursPassed = minutesPassed / 60;
    console.log(`секунди: ${secondsPassed}`);
    console.log(`хвилини: ${minutesPassed.toFixed(1)}`);
    console.log(`години: ${hoursPassed.toFixed(1)}`);
</script>
</body>
</html>
