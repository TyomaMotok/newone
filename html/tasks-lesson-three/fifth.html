<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
  let driverLicenseCategory = prompt('Яка у вас категорія водійського посвідчення? A/B/C (вводити виключно в верхньому регістрі)')
  switch (driverLicenseCategory){
    case 'A' : document.write('Мотоцикли/Мопеди')
    break;
    case 'B' : document.write('Квадроцикли/Легкові автомобілі')
    break;
    case 'C' : document.write('Вантажні автомобілі/Автобуси')
    break;
  }
</script>
</body>
</html>
