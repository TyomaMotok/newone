<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
  let amountOfSides = parseInt(prompt('Введіть к-сть сторін багатокутника:'));
  switch (amountOfSides){
    case 3 :
    console.log(`Трикутник!`);
    break;
    case 4 :
    console.log(`Чотирикутник!`);
    break;
    case 5 :
    console.log(`П’ятикутинк!`);
    break;
    case 6 :
    console.log(`Шестикутник!`);
    break;
    default: 
    console.log(`Це щось, що має менше 3-х кутів, або більше 7-ми`);
    break;
  }
</script>
</body>
</html>
