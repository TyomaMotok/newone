<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
let randomNumber = Math.floor(Math.random() * 100) + 1;
let typeANum = parseInt(prompt('Введіть ціле число, та спробуйте попасти в діапазон!'));
console.log(randomNumber);

if (typeANum === randomNumber) {
  document.write('Ви попали прямо в точку!');
} else if (typeANum >= randomNumber - 10 && typeANum <= randomNumber + 10) {
  document.write('Ви попали в діапазон!');
} else {
  document.write('Ви не попали в діапазон.');
}
</script>
</body>
</html>
